{% extends "light.html" %}
{% load static %}
{% block content %}
<!-- ================> login section start here <================== -->
<section class="log-reg">
    <div class="top-menu-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-7">
                    <div class="logo">
                        <a href="{% url "main:index" %}"><img src="{% static "assets/images/logo/logo.png" %}"
                        alt="logo"></a>
                    </div>
                </div>
                <div class="col-lg-4 col-5">
                    <a href="{% url "main:index" %}" class="backto-home"><i class="fas fa-chevron-left"></i> Хочу домой</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="image image-log"></div>
            <div class="col-lg-7">
                <div class="log-reg-inner">
                    <div class="section-header inloginp">
                        <h2 class="title">Ausweis</h2>
                    </div>
                    <div class="main-content inloginp">
                        <form action="{% url "user:login" %}" method="post">
                        <div class="form-group">
                            <label>Мылом в глаз или в жо... в поле впиши</label>
                            <input type="text" name="username" class="my-form-control" placeholder="email">
                            {% csrf_token %}
                        </div>
                        <div class="form-group">
                            <label>Скажи пароль и проходи</label>
                            <input type="password" name="password" class="my-form-control"
                                   placeholder="дер пароль">
                        </div>
                        <p class="f-pass">Потерял аусвайс? <a href="#">проследуйте в газенваген</a></p>
                        <div class="text-center">
                            <button type="submit" class="default-btn"><span>Жми, ёпт</span></button>
                        </div>
                        <!---div class="or">
                            <p>OR</p>
                        </div>
                        <div class="or-content">
                            <p>Sign up with your email</p>
                            <a href="#" class="default-btn reverse">
                                <img src={% static "assets/images/login/google.png" %} alt="google">
                                <span>Sign Up with Google</span>
                            </a>
                            <p class="or-signup"> Don't have an account? <a href="{% url "user:register" %}">Sign up here</a>
                            </p>
                        </div --->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================> login section end here <================== -->
{% endblock %}
