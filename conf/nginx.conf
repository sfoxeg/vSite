events {
}

http{
    include /etc/nginx/mime.types;
    log_format compression '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" "$gzip_ratio"';

    gzip on;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;

    gzip_types
     text/plain
     text/html
     text/xml
     text/css
     text/x-sass
     text/x-scss
     text/javascript
     image/svg+xml
     font/ttf
     font/otf
     font/eot
     font/sfnt
     font/woff
     font/woff2
     application/atom+xml
     application/geo+json
     application/json
     application/javascript
     application/x-javascript
     application/ld+json
     application/manifest+json
     application/rdf+xml
     application/xhtml+xml
     application/xml
     application/xml+rss;

    error_log /var/log/nginx/error_log.log warn;
    access_log off;
    client_max_body_size 20m;

    upstream vSite {
        server web:8000;
    }

    server {
        listen 443 ssl;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        location /static/ {
            access_log off;
            alias /app/staticfiles/;
        }

        location /media/ {
            access_log off;
            alias /app/mediafiles/;
        }

        location / {
            proxy_pass http://vSite;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    server {
        listen 80;
        listen [::]:80;

        server_name climbdate.ru www.climbdate.ru;
        return 301 https://$server_name$request_uri;
    }
}